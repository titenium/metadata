<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GetMetaData</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="Get Meta-Data" />
    <meta name="keywords" content="seo, getseodetails, websitecreator, digital-marketing, host" />
    <meta name="author" content="Sachin" />
    <link rel="shortcut icon" href="./assets/images/favicon_icon.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./assets/css/style.css" rel="stylesheet" />
    <link href="./assets/css/common.scss" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/htmlincludejs"></script>
</head>

<body>
    <include src="./header.html"></include>
    <div class="container-lg mt-5 mb-5">
        <div class="input-group mb-3">
            <input type="text" class="form-control" id="getData" placeholder="Enter Competitors Web Url"
                aria-label="Competitor's WebURL" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button type="button" id="btn1" class="btn btn-outline-success">Get MetaData</button>
            </div>
        </div>
    </div>
    <div id="overlay">
        <div class="cv-spinner">
            <span class="spinner"></span>
        </div>
    </div>

    <table class="table" id="metaTable" style="display:none">
        <tbody>
            <tr>
                <th scope="row">Title</th>
                <td id="title"></td>
            </tr>
            <tr>
                <th scope="row">Description</th>
                <td id="des"></td>
            </tr>
            <tr>
                <th scope="row">Keywords</th>
                <td id="kw"></td>
            </tr>
            <tr>
                <th scope="row">Viewport</th>
                <td id="viewport"></td>
            </tr>
            <tr>
                <th scope="row">Logo</th>
                <td id="img"></td>
            </tr>
            <tr>
                <th scope="row" colspan="2">
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <button class="btn btn-outline-success" id="downloadCsv" type="button">Download CSV</button>
                    </div>
                </th>
            </tr>
        </tbody>
    </table>
    <include src="./footer.html"></include>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
